<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Id's</title>
    <style type="text/css">
        #topo {
            background: blanchedalmond;
        }

        #conteudo {
            background: darkolivegreen;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        #rodape {
            background: gray;
        }

        #assinatura {
            background: palegreen;
        }
    </style>
</head>

<body>
    <div id="topo">

        <img src="img/amz.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Contato</li>
            <li>Produtos</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>
    <span id="assinatura">
        Leandro
    </span>
    <span>
        Leandro
    </span>


</body>

</html>
