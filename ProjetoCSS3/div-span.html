<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Id's</title>
    <style type="text/css">
        #topo {
            background: cadetblue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        #assinatura {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="./img/amazon.jpg" width="200">
        <ul>
            <li>Diversos</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">
        Leandro
    </span>
    <span>
        Ribeiro
    </span>
</body>

</html>
